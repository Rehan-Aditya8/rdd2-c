<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Reports - Road Damage Detection</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="styles/tracking.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Track Your Reports</h1>
        <div class="profile-icon" onclick="showAlert('Profile', 'Profile menu options', 'info')">ðŸ‘¤</div>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="report-damage.html" class="nav-link">Report Damage</a>
        <a href="tracking.html" class="nav-link active">Track Reports</a>
        <a href="notifications.html" class="nav-link">Notifications</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Report Selector -->
        <div class="report-selector">
            <label class="form-label">Select Report to Track:</label>
            <select class="form-select" id="reportSelector" onchange="loadReportDetails()">
                <option value="">-- Select a Report --</option>
            </select>
        </div>

        <!-- Report Details -->
        <div id="reportDetails" style="display: none;">
            <!-- Status Timeline -->
            <div class="status-timeline-section">
                <h2>Report Status</h2>
                <div class="timeline" id="statusTimeline">
                    <!-- Timeline items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Report Image -->
            <div class="report-image-section">
                <h2>Reported Damage</h2>
                <img id="reportImage" class="image-preview" alt="Reported damage">
            </div>

            <!-- Assigned Department -->
            <div class="department-section">
                <h2>Assigned Department</h2>
                <div class="department-info" id="departmentInfo">
                    <!-- Department info will be populated by JavaScript -->
                </div>
            </div>

            <!-- Repair Photos (if completed) -->
            <div class="repair-photos-section" id="repairPhotosSection" style="display: none;">
                <h2>Completion Evidence</h2>
                <div class="repair-photos-grid" id="repairPhotosGrid">
                    <!-- Repair photos will be populated by JavaScript -->
                </div>
            </div>

            <!-- Actions -->
            <div class="tracking-actions">
                <button class="btn btn-primary" onclick="viewFullDetails()">View Full Details</button>
                <button class="btn btn-secondary" id="viewEvidenceBtn" style="display: none;" onclick="viewEvidence()">
                    View Completion Evidence
                </button>
            </div>
        </div>

        <!-- All Reports List -->
        <div class="all-reports-section">
            <h2>All Your Reports</h2>
            <div class="reports-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allReportsTable">
                        <!-- Reports will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../shared/navigation.js"></script>
    <script src="../shared/modal.js"></script>
    <script src="scripts/tracking.js"></script>
</body>
</html>
