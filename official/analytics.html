<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics & Transparency - Road Damage Detection</title>

    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="styles/analytics.css">
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Analytics & Transparency</h1>
        <div class="profile-icon">ðŸ‘¤</div>
    </div>

    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="work-reports.html" class="nav-link">Work Reports</a>
        <a href="verification.html" class="nav-link">Verify Reports</a>
        <a href="assignment.html" class="nav-link">Assign Work</a>
        <a href="monitoring.html" class="nav-link">Monitor Work</a>
        <a href="analytics.html" class="nav-link active">Analytics</a>
    </nav>

    <div class="container">

        <!-- Filters -->
        <div class="analytics-filters">
            <h2>Filters</h2>
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label">Time Period</label>
                    <select class="form-select" id="timeFilter">
                        <option value="30">Last Month</option>
                        <option value="90" selected>Last 3 Months</option>
                        <option value="180">Last 6 Months</option>
                        <option value="365">Last Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Sector</label>
                    <select class="form-select" id="sectorFilter">
                        <option value="">All Sectors</option>
                    </select>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary" onclick="exportReport()">Export Report</button>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="analytics-section">
            <h2>Summary Statistics</h2>
            <div class="stats-grid" id="summaryStats"></div>
        </div>

        <!-- Repair Time -->
        <div class="analytics-section">
            <h2>Average Repair Time (Days)</h2>
            <div class="card">
                <div class="chart-bars" id="repairTimeChart"></div>
            </div>
        </div>

        <!-- Contractor Performance -->
        <div class="analytics-section">
            <h2>Contractor Performance</h2>
            <div class="card">
                <div id="contractorPerformance"></div>
            </div>
        </div>

        <!-- Road Health Index -->
        <div class="analytics-section">
            <h2>Road Health Index by Sector</h2>
            <div class="card">
                <div class="health-index-grid" id="roadHealthGrid"></div>
            </div>
        </div>

    </div>

    <script src="../shared/auth.js"></script>
    <script src="../shared/modal.js"></script>
    <script src="scripts/analytics.js"></script>

</body>
</html>
